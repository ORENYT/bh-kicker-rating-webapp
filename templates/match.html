{% extends "base.html" %}
{% block content %}
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Create Match</h1>
                        <form method="post">
                            {% csrf_token %}
                            {{ match_form.as_p }}

                            {% for form in game_forms %}
                                <div class="game-form mt-3">
                                    <h2>Game {{ forloop.counter }}</h2>
                                    {{ form.as_p }}
                                </div>
                            {% endfor %}

                            <div class="text-center">
                                <input type="submit" value="Create Match" class="btn btn-primary mt-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
